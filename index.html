<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class = "header-container">
            <img src="logo.png" alt="Logo" class="logo"> 
            <h1>Planning Poker</h1>
        </div>
    </header>

    <main>
        <!-- Menu principal -->
        <div id="menu">
            
            <label for="nbJoueurs">Nombre de joueurs :</label>
            <input type="number" id="nbJoueurs" min="2" placeholder="Ex : 3">
            <button id="validerJoueurs">Valider</button>
            
            <div id="zoneNomsJoueurs" style="display:none;"></div>
            
            <div id="choixMode" style="margin-top: 10px;">
                <label for="modeJeu">Mode de jeu :</label>
                <select id="modeJeu">
                    <option value="strict">Unanimité</option>
                    <option value="moyenne">Moyenne</option>
                </select>
            </div>
            <!-- Section pour charger le backlog JSON -->
            <div id="backlogSection" style="margin-top: 10px;">
                <label for="backlogFile">Charger un fichier JSON :</label>
                <input type="file" id="backlogFile" accept=".json">
                <button id="chargerBacklog">Charger Backlog</button>
            </div>
            <button id="reprendrePartie">Reprendre une Partie</button>
            <input type="file" id="fichierProgression" accept=".json" style="display:none;">
            <button id="activerBoutons">Nouvelle Partie</button>
            <button id="demarrerJeu" style="display:none;">Démarrer</button>
        </div>

        <!-- Section de jeu -->
        <div id="jeu" style="display:none;">
            <h2>Votez :</h2>
            <div id="missionActuelle" style="margin-bottom: 20px;">
                <!-- La mission actuelle sera affichée ici -->
            </div>

            <!-- Cartes pour voter -->
            <div id="cartes">
                <img src="assets/cartes_0.svg" alt="Carte 0" class="carte">
                <img src="assets/cartes_1.svg" alt="Carte 1" class="carte">
                <img src="assets/cartes_2.svg" alt="Carte 2" class="carte">
                <img src="assets/cartes_3.svg" alt="Carte 3" class="carte">
                <img src="assets/cartes_5.svg" alt="Carte 5" class="carte">
                <img src="assets/cartes_8.svg" alt="Carte 8" class="carte">
                <img src="assets/cartes_13.svg" alt="Carte 13" class="carte">
                <img src="assets/cartes_20.svg" alt="Carte 20" class="carte">
                <img src="assets/cartes_40.svg" alt="Carte 40" class="carte">
                <img src="assets/cartes_100.svg" alt="Carte 100" class="carte">
                <img src="assets/cartes_cafe.svg" alt="Carte Café" class="carte">
            </div>
            
            <!-- Boutons d'action -->
            <button id="validerVote" disabled>Valider</button>
            <div id="resultatVote"></div>
            
            <!-- Bouton "Recommencer" ou "Continuer" -->
            <button id="recommencerTour" style="display:none;">Continuer</button>
            
            <!-- Bouton "Nouvelle Partie" -->
            <button id="nouvellePartie" style="display:none;">Nouvelle Partie</button>

            <!--Bouton "telecharger json"-->
            <button id="telechargerResultats" style="display:none;">Télécharger Résultats</button>

           


        </div>
    </main>

    <footer>
        <p>Planning Poker - Ilyna Machane / Milena Gordien Piquet</p>
    </footer>
    <!-- <script src="outils.js"></script>
    <script src="jeu.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
